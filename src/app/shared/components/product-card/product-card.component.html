<div class="shadow p-3 mb-5 bg-body rounded">
  <a [routerLink]="['/products', product.id.toString()]">
    <!--TODO: Replace image-->
    <img [alt]="product.name" src="https://picsum.photos/200">
    <h4>{{product.name}}</h4>
  </a>
  <p class="fs-6">R {{product.price}}</p>
  <button (click)="addCartItem(product)" *ngIf="showAddCartBtn" class="btn btn-outline-success w-100">
    Add to cart
  </button>
</div>
