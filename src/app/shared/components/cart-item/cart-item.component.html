<div class="d-flex shadow p-5 mb-5 bg-body rounded justify-content-between align-baseline">
  <div class="d-flex gap-2">
    <!--TODO: Replace image-->
    <img alt="{{cartItem.name}}" class="img-thumbnail" src="https://picsum.photos/200">
    <div class="d-flex flex-column px-3 gap-3">
      <h3 class="fs-3 fw-semibold">{{cartItem.name}}</h3>
      <p>{{cartItem.description}}</p>
    </div>
  </div>
  <div class="d-flex flex-column justify-content-between align-items-end">
    <h3 class="fs-2 fw-semibold">R {{cartItem.price}}</h3>
    <input [defaultValue]="1" class="form-control" max="100" min="1" placeholder="Qty" type="number">
    <button (click)="removeCartItem(cartItem.id)" class="btn btn-outline-danger">Remove</button>
  </div>
</div>
