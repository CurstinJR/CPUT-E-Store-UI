<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5 py-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold fs-3" routerLink="/">
      CPUT E-Store
    </a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a aria-current="page" class="nav-link active" routerLink="/products"
           routerLinkActive="active">All Products
        </a>
        <a class="nav-link" routerLink="/apparels" routerLinkActive="active">
          Apparels
        </a>
        <a class="nav-link" routerLink="/accessories"
           routerLinkActive="active">
          Accessories
        </a>
      </div>
    </div>
    <div class="d-flex gap-5 align-items-center">
      <a routerLink="/cart" routerLinkActive="active" type="button">
        <fa-layers size="2x">
          <fa-icon [icon]="['fas', 'cart-shopping']" style="color: white"></fa-icon>
          <fa-layers-counter class="fs-1" content="{{cartLength}}"></fa-layers-counter>
        </fa-layers>
      </a>
      <a *ngIf="!isUserLoggedIn" class="btn btn-primary px-5 fs-4 fw-bold"
         routerLink="/login" routerLinkActive="active" type="button">
        Login
      </a>
      <ng-container *ngIf="isUserLoggedIn">
        <div class="dropdown">
          <fa-icon [icon]="profile.icon" [size]="profile.size" aria-expanded="false" class="text-white"
                   data-bs-toggle="dropdown" href="#" role="button"></fa-icon>
          <ul class="dropdown-menu dropdown-menu-lg-end">
            <li>
              <a class="dropdown-item" role="button" routerLink="/user-profile">View Profile</a>
            </li>
            <li>
              <a (click)="onLogout()" class="dropdown-item text-danger dropdown-logout" role="button">Logout</a>
            </li>
          </ul>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
