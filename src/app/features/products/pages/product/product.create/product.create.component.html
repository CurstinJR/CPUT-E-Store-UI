


<div id="id01" class="">

  <form class="modal-content animate">
    <div class="container">
      <h5 class="card-title text-center">New Product</h5>
      <div class="mb-3">
        <label for="productId" class="form-label">Product Id</label>
        <input type="text" class="form-control" id="productId" placeholder="">
      </div>
      <div class="mb-3">
        <label for="productName" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productName" placeholder="">
      </div>
      <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="productPrice" placeholder="">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Product description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
    </div>
    <div class="container" style="background-color:#f1f1f1">
      <button (click)="getNewProductData()"  class="btn-success">Add</button>
    </div>
  </form>
</div>
