<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
  <link rel="stylesheet" href="hero.component.css"/>
</head>


<!--Feature-->
<div class="d-flex flex-column gap-5">
  <!--All Products-->
  <div class="d-flex flex-column align-self-center gap-3">
    <div class="d-flex justify-content-between">
      <h3 class="fs-3 fw-semibold">All Products</h3>
      <a class="btn btn-outline-primary" routerLink="/products">View All</a>
    </div>
    <div class="d-flex gap-5 justify-content-center">
      <div *ngFor="let product of products">
        <app-product-card [product]="product" [showAddCartBtn]="false"></app-product-card>
      </div>
    </div>
  </div>
  <!--Apparels-->
  <div class="d-flex flex-column align-self-center gap-3">
    <div class="d-flex justify-content-between">
      <h3 class="fs-3 fw-semibold">Apparels</h3>
      <a class="btn btn-outline-primary">View All</a>
    </div>
    <div class="d-flex gap-5 justify-content-center">
      <div *ngFor="let product of products">
        <app-product-card [product]="product" [showAddCartBtn]="false"></app-product-card>
      </div>
    </div>
  </div>
  <!--Accessories-->
  <div class="d-flex flex-column align-self-center gap-3">
    <div class="d-flex justify-content-between">
      <h3 class="fs-3 fw-semibold">Accessories</h3>
      <a class="btn btn-outline-primary">View All</a>
    </div>
    <div class="d-flex gap-5 justify-content-center">
      <div *ngFor="let product of products">
        <app-product-card [product]="product" [showAddCartBtn]="false"></app-product-card>
      </div>
    </div>
  </div>

  <!--carousel--->
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true"
              aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../../../assets/WeAreCPUT.png" class="d-block w-100" alt="CPUT">
        <div class="carousel-caption d-none d-md-block">
          <h2>First slide label</h2>
          <p>Alumni</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="../../../../../assets/clothing.jpg" class="d-block w-100" alt="Branding">
        <div class="carousel-caption d-none d-md-block">
          <h2>Second slide label</h2>
          <p>Customized Branding.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!--carousel-->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
          integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
          integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
          crossorigin="anonymous"></script>

</div>
</html>
